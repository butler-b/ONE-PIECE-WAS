<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Chatbot</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <div id="chatbot-section" style="display:none;">
        <div id="username"></div>
        <h2>Chatbot</h2>
        <label for="system-input">System Role:</label>
        <input type="text" id="system-input" placeholder="Enter system role instructions" />
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Login successful!');
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('chatbot-section').style.display = 'block';
                sessionStorage.setItem('token', result.token);
            } else {
                alert('Login failed: ' + result.message);
            }
        });

        document.getElementById('send-button').addEventListener('click', async function() {
            const userInput = document.getElementById('user-input').value;
            const systemInput = document.getElementById('system-input').value;
            const chatLog = document.getElementById('chat-log');

            const response = await fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + sessionStorage.getItem('token')
                },
                body: JSON.stringify({ message: userInput, systemRole: systemInput })
            });

            const result = await response.json();
            if (response.ok) {
                chatLog.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
                chatLog.innerHTML += `<p><strong>Bot:</strong> ${result.response}</p>`;
            } else {
                alert('Error: ' + result.message);
            }
        });
    </script>
</body>
</html>
